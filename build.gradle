plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    id 'application'

    // build fat jar
    id 'com.gradleup.shadow' version '9.2.2'
    
    id 'jacoco'
}

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1'
    
    implementation 'org.apache.ant:ant:1.10.9'
    
    // for RNG
    implementation 'org.apache.commons:commons-rng-simple:1.3'
    implementation 'org.apache.commons:commons-rng-core:1.3'
    implementation 'org.apache.commons:commons-rng-client-api:1.3'
    implementation 'org.apache.commons:commons-rng-sampling:1.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    mainClass.set('algorithm.AStar')
}

shadowJar {
    archiveBaseName.set('astar')
    archiveClassifier.set('')
    archiveVersion.set('')
    destinationDirectory.set(layout.buildDirectory)
}


test {
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}
